<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North York Toronto</title>
    <link rel="stylesheet" href="styles/weather.css">
    <script src="scripts/weather.js" defer></script>

</head>
<body>
    <main>
        <h1>OpenWeatherMap.org API Test</h1>
        <div class="Card">
            <div class="iconW">
                <img id="weather-icon" src="" alt="">
                <figcaption></figcaption>
            </div>
            <div class="weather-info">
                <h2 id="town"></h2>
                <p id="description"></p>
                <p id="current-temp"></p>
                <p id="high-temp"></p>
                <p id="low-temp"></p>
                <p id="humidity"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
        <div id="forecast-container"></div>
    </main>
    <footer>
        Steve B. KALALA | OpenWeatherMap.org | CC BY-SA 4.0
    </footer>
    
</body>
</html>
